<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qr-site</title>
</head>
<body>
    <div class="container2">
        
        
             
        <a class="nazad" href="index.html">Назад</a>
        <button class="btn" id="222" href="" onclick="myFunction()" >Получить</button>
        <p class="qr" id="333"></p>   
        

    </div>
    <script>
    
        function myFunction() {
            var change = document.getElementById("222");
            if (change.innerHTML == "Получить")
           {
                change.innerHTML = "Проверить";
            }

            
          
                   
        }
        function myFunction() {
        let number = Math.ceil(Math.random(20) * 100000000000);
            
            var change = document.getElementById("333");
            if (change.innerText == '')
            {
                change.innerText = number;
            }
        }

    </script>

    
</body>
</html>
